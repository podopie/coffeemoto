<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>CoffeeMoto</title>
  <meta name="description" content="CoffeeMoto: The best coffee, at Animoto HQ.">
  <meta name="viewport" content="width=device-width">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
  <header class="clearfix">
    <h1><a href="/">CoffeeMoto</a></h1>
    <nav>
      <ul>
        <li><a href="#">Brew help</a></li>
        <li><a href="#">Add data</a></li>
        <li><a href="#">Results</a></li>
      </ul>
    </nav>
  </header>

  <div id="main">
    {{>home}}
  </div>

  <footer>
    <p>&copy; 2013 Ed/Nick Animoto</p>
  </footer>
</body>

<template name="home">
  <div class="template-wrapper template-home template-previsible template-visible">
    <div class="coffee-logo row"><i class="icon-coffee"></i></div>
    <nav class="home-nav">
      <ul>
        <li><a class="btn btn-brewinfo" href="#">Brewing</a></li>
        <li><a class="btn btn-adddata" href="#">Add data</a></li>
        <li><a class="btn btn-results" href="#">Results</a></li>
      </ul>
    </nav>
  </div>
</template>

<template name="add_data">
  <h2>New Tasting</h2>
  <div class="clearfix">
    <div class="avatar">
      <i class="icon-user"></i>
      <div class="color1"></div>
      <div class="color2"></div>
      <div class="color3"></div>
    </div>
    <div class="formdetail">
      <label>Enter your name</label>
      <input class="user_name" type="text"></input><br>
      <a href="#" class="begin btn">Begin</a>
    </div>
  </div>
</template>

<template name="taste_words">
  <h3>What words best describe what you tasted?</h3>
  {{#each tastings}}
    {{> tasting}}
  {{/each}}
  <p><a href="#" class="btn-finalize btn inactive">Finalize</a></p>
</template>

<template name="cupping">
  <h3>Coffee type?</h3>
  <div class="cuppingoptions">
    <a href="#" class="btn">5</a>
    <a href="#" class="btn">6</a>
    <a href="#" class="btn">7</a>
    <a href="#" class="btn">8</a>
    <a href="#" class="btn">9</a>
    <a href="#" class="btn">10</a>
    <a href="#" class="btn">11</a>
    <a href="#" class="btn">12</a>
  </div>
</template>

<template name="impressions">
  <h3>Impressions</h3>
  <div class="impressions">
    <label>Overall?</label>
    <a href="#" class="btn btn-yes overall"><i class="icon-thumbs-up"></i></a>
    <a href="#" class="btn btn-no overall"><i class="icon-thumbs-down"></i></a>
    <p>Did you like the taste?</p>

    <label>Aroma?</label>
    <a href="#" class="btn btn-yes aroma"><i class="icon-thumbs-up"></i></a>
    <a href="#" class="btn btn-no aroma"><i class="icon-thumbs-down"></i></a>
    <p>Did it smell good?</p>

    <label>Acidity?</label>
    <a href="#" class="btn btn-yes acidity"><i class="icon-thumbs-up"></i></a>
    <a href="#" class="btn btn-no acidity"><i class="icon-thumbs-down"></i></a>
    <p>Was it too bitter, or too acidic?</p>

    <label>Body?</label>
    <a href="#" class="btn btn-yes body"><i class="icon-thumbs-up"></i></a>
    <a href="#" class="btn btn-no body"><i class="icon-thumbs-down"></i></a>
    <p>Was the flavor too weak, or just right?</p>

    <a href="#" class="btn impressions-finalize inactive">Continue</a>
  </div>
</template>

<template name="add_cupping">
  <div class="avatarspace clearfix">
    <div class="avatar">
      <i class="icon-user"></i>
      <div class="color1"></div>
      <div class="color2"></div>
      <div class="color3"></div>
    </div>
    <div class="formdetail">
      <p class="name"></p>
      <p class="tastes"></p>
    </div>
  </div>
</template>

<template name="tasting">
  <a href="#" class="btn taste">{{ taste }}</a>
</template>

<template name="thanks">
  <h3>You're done! Thanks for the input!</h3>
  <a href="#" class="btn alldone">Reload the app for next customer/tasting</a>
</template>

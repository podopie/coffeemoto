<template name="brew_drip">
  <h2><i class="icon-tint"></i>Brewing Drip</h2>
  <ol>
    <li>Make sure the coffee beans are loaded into the grinder.</li>
    <li>Open the swivel filter holder and remove the filter basket to dispose of the old coffee filter.  
      When replacing the basket, be sure to hold the handle upright and set it down to the right once 
      the basket is in place.  Put in a new coffee filter, which you can find in the top kitchen drawer, 
      third over from the right.</li>
    <li>Close the filter swivel holder.</li>
    <li>Open the swivel brew basket cover using the swivel brew basket cover level indicated by the 
arrow on the right.</li>
    <li>Fill the carafe with water, depending on how many cups you want to make (eg. fill the 
carafe to the number 10 if you want to make 10 cups of coffee).</li>
    <li>Open the lid to the water tank on the right side of the machine.  Pour the water from the 
carafe into the water tank.</li>
    <li>Select how many cups you want to make by pressing the Cups button until the correct 
number is highlighted on the LED screen.</li>
    <li>Press On/Off.  The grinder will start and coffee grounds will pour into the filter.  When this 
is complete, the basket cover will snap closed automatically.</li>
    <li>The coffee will brew and the warming plate will remain hot for two hours.</li>
    <li>Please be considerate.  If you use the last of the coffee, rinse out the carafe.</li>
  </ol>
  
  <p><a href="#" class="btn back-btn"><i class="icon-chevron-left"></i> Back</a></p>
</template>

<template name="brew_espresso">
  <h2><i class="icon-beaker"></i>Espresso</h2>
  <ol>
    <li>Make sure the espresso beans are loaded into the grinder.</li>
    <li>Rest the filter holder on the metal brackets and press the button on the lower left side to fill 
it with ground coffee.</li>
    <li>Using the metal tamper, press down on the coffee in the filter holder so it’s tightly 
compacted.</li>
    <li>Secure the filter holder into its housing by inserting it straight up into the distribution unit 
and turning it to the right to lock it in place.  Do not rest your hand on the distribution unit for 
leverage.  It’s freaking hot.</li>
    <li>Read the boiler gauge: it should be in between 1 and 1.2.  If it is lower than 1, increase the 
pressure by pulling down on the steam tap.  You should do this quickly, but you may need to do 
it two or three times.  When you do this, please make sure that the steam nozzle is tucked in 
towards the machine for your safety.</li>
    <li>Once the boiler gauge reaches the correct point, press the coffee distribution button on the 
top right to begin the espresso shot.</li>
    <li>You must press the coffee distribution button again to stop the flow of espresso. 
Please find 2-ounce espresso glasses to the right of the machine if you'd like a precise 
measurement.  You can also use these glasses to draw the espresso and pour it into a larger 
cup of hot or cold milk, if you want a cup of coffee that's too big to fit under the filter holder.</li>
    <li>When you are done, please be considerate.  Knock the coffee grounds out of the filter holder 
into the knock box and rinse out the filter holder.</li>
  </ol>
  
  <p>Please Note: The green and yellow lights must both be on at all times. If the  yellow light is off, please 
  remove the plastic water tank in the back of the machine and refill it.</p>
  
  <p><a href="#" class="btn back-btn"><i class="icon-chevron-left"></i> Back</a></p>
</template>



<template name="brew_steaming">
  <h2><i class="icon-fire"></i>Milk Steamer</h2>
  <ol>
    <li>Secure the thermometer onto one of the metal pitchers and pour the liquid in.</li>
    <li>Maneuver the steam nozzle so that it's submerged in the pitcher and the pitcher can rest on 
the metal grate.</li>
    <li>Release the steam by pulling down on the steam tap continually.  You'll see the temperature 
on the thermometer begin to rise.  Ideal steamed milk temperature is between 140 and 160 
degrees Fahrenheit, which is highlighted on the thermometer for your convenience.  </li>

    <li>When your milk is at your desired temperature, let go of the tap and carefully remove the 
pitcher out from under the nozzle.  Seriously, be careful.  The nozzle will be very hot.</li>
    <li>If you want to make froth for a cappuccino, move the nozzle forward and carefully tilt the 
pitcher on an angle while you hold down the steam tap.  Try to get the steam nozzle as close 
to the top of the liquid while still remaining submerged.  This takes a lot of practice.  We should 
train and then have a big froth contest.</li>
    <li>It is imperative that you wipe the steam nozzle clean immediately after use.  Dried milk 
and soy milk are difficult to clean and can clog the nozzle before you can say “Gee whiz, that 
clogged the nozzle.”  There are several dishrags located in the top drawer, third from the right 
for this purpose. </li>
  </ol>
  
  <p>Bezzera Silverman also comes equipped with a hot water tap to prepare hot tea 
and Americano coffee. It’s located in the center between the steam tap and the 
distribution unit.</p>
  
  <p><a href="#" class="btn back-btn"><i class="icon-chevron-left"></i> Back</a></p>  
</template>

<template name="add_data">
  <h2>New Tasting</h2>
  <div class="clearfix">
    <div class="avatar">
      <i class="icon-user"></i>
      <div class="color1"></div>
      <div class="color2"></div>
      <div class="color3"></div>
    </div>
    <div class="formdetail">
      <label>Enter your name</label>
      <input class="user_name" type="text"></input><br>
      <a href="#" class="begin btn">Begin</a>
    </div>
  </div>
</template>

<template name="taste_words">
  <h3>What words best describe what you tasted?</h3>
  {{#each tastings}}
    {{> tasting}}
  {{/each}}
  <p><a href="#" class="btn-finalize btn inactive">Finalize</a></p>
</template>

<template name="cupping">
  <h3>Coffee type?</h3>
  <div class="cuppingoptions">
    <a href="#" class="btn">5</a>
    <a href="#" class="btn">6</a>
    <a href="#" class="btn">7</a>
    <a href="#" class="btn">8</a>
    <a href="#" class="btn">9</a>
    <a href="#" class="btn">10</a>
    <a href="#" class="btn">11</a>
    <a href="#" class="btn">12</a>
  </div>
</template>

<template name="impressions">
  <h3>Impressions</h3>
  <div class="impressions">
    <label>Overall?</label>
    <a href="#" class="btn btn-yes overall"><i class="icon-thumbs-up"></i></a>
    <a href="#" class="btn btn-no overall"><i class="icon-thumbs-down"></i></a>
    <p>Did you like the taste?</p>

    <label>Aroma?</label>
    <a href="#" class="btn btn-yes aroma"><i class="icon-thumbs-up"></i></a>
    <a href="#" class="btn btn-no aroma"><i class="icon-thumbs-down"></i></a>
    <p>Did it smell good?</p>

    <label>Acidity?</label>
    <a href="#" class="btn btn-yes acidity"><i class="icon-thumbs-up"></i></a>
    <a href="#" class="btn btn-no acidity"><i class="icon-thumbs-down"></i></a>
    <p>Was it too bitter, or too acidic?</p>

    <label>Body?</label>
    <a href="#" class="btn btn-yes body"><i class="icon-thumbs-up"></i></a>
    <a href="#" class="btn btn-no body"><i class="icon-thumbs-down"></i></a>
    <p>Was the flavor too weak, or just right?</p>

    <a href="#" class="btn impressions-finalize inactive">Continue</a>
  </div>
</template>

  <div class="avatarspace clearfix">
    <div class="avatar">
      <i class="icon-user"></i>
      <div class="color1"></div>
      <div class="color2"></div>

</template>

</template>
